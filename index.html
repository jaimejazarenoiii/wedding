<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.main_title }}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css"
      rel="stylesheet"
      type="text/css">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.css' rel='stylesheet'/>
    <link
      href="assets/css/style.css"
      rel="stylesheet"
      type="text/css">
  </head>
  <body>
    <section class="hero is-primary is-large header-container">
      <div class="hero-body has-text-right">
        <div class="container animated slideInUp slower">
          <h1 class="title -gold-color is-size-1 -great-vibes">
            {{ site.main_title }}
          </h1>
          <h1 class="title is-size-1 -great-vibes">
            {{ site.subtitle }}
          </h1>
          <h2 class="subtitle">
            {{ site.wedding_date }}
          </h2>
        </div>
      </div>
    </section>
    <section class="hero has-background-dark is-medium">
      <div class="hero-body">
        <div class="columns is-multiline is-mobile">
          <div class="column is-half-desktop is-full-mobile">
            <div id="map"></div>
          </div>
          <div class="column is-half-desktop is-full-mobile">
            <div id="map2"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.js'></script>
  <script src="assets/javascripts/action.js"></script>
</html>
